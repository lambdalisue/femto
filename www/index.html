<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <style>
    #femto {
      display: block;
      width: 640px;
      height: 480px;
      margin: auto;
    }
  </style>
</head>
<body>
	<textarea id="femto"></textarea>
  <p><a href="javascript:void(0);" onclick="javascript:textarea.femto.enable(); return false;">Enable</a></p>
  <p><a href="javascript:void(0);" onclick="javascript:textarea.femto.disable(); return false;">Disable</a></p>
	<script src="js/app.debug.js"></script>
	<script>
	  var textarea;
    window.onload = function() {
      var options;
      options = {};
      textarea = document.getElementById("femto");
      textarea = Femto.transform(textarea, options);
    };
	</script>
</body>
</html>
